image: gradle:latest  

stages:
  - build
  - test 
  - coverage 
  
build-job:
  stage: build
  script:
    - gradle build -x test

test-job:
  stage: test
  script:
    - gradle test
    - gradle jacocoTestCoverageVerification
  artifacts:
    when: always
    paths:
      - $CI_PROJECT_DIR/*/build/reports/*

coverage-job:
  stage: coverage
  script:
    - gradle jacocoTestCoverageVerification