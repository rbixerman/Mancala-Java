image: gradle:latest  

stages:
  - build
  - test 
  - coverage
  - checkstyle 
  - distribute
  - release 

build-job:
  stage: build
  script:
    - echo "$CI_MERGE_REQUEST_DIFF_ID"
    - gradle assemble

test-job:
  stage: test
  script:
    - gradle test
    - gradle testCodeCoverageReport
    - cat $CI_PROJECT_DIR/build/reports/jacoco/testCodeCoverageReport/html/index.html | grep -o 'Total[^%]*%' | sed 's/<.*>/ /; s/Total/Code Coverage:/'

coverage-job:
  stage: coverage
  script:
    - gradle jacocoTestCoverageVerification
    
  artifacts:
    when: on_failure
    paths:
      - $CI_PROJECT_DIR/*/build/reports/*

checkstyle-job:
  stage: checkstyle
  script:
    - gradle check
  artifacts:
    when: always
    paths:
      - $CI_PROJECT_DIR/*/build/reports/*

distribute-job:
  stage: distribute
  rules:
    - if: $CI_COMMIT_TAG
  script:
    - gradle -Pversion=$CI_COMMIT_TAG distZip
    - echo RE_JOB_ID=$CI_JOB_ID >> distribute-job.env
  artifacts:
    paths:
      - $CI_PROJECT_DIR/*/build/distributions/*.zip 
    reports: 
      dotenv: distribute-job.env 

release-job:
  stage: release
  image: registry.gitlab.com/gitlab-org/release-cli:latest 
  needs: 
     - job: distribute-job
       artifacts: true
  rules:
     - if: $CI_COMMIT_TAG 
  script:
    - echo 'Running release job'
  release:
    name: 'Release $CI_COMMIT_TAG'
    description: 'Created using the release cli'
    tag_name: '$CI_COMMIT_TAG'
    ref: '$CI_COMMIT_SHA'
    assets:
      links:
        - name: 'Api zip'
          url: 'https://git.sogyo.nl/rodney/mancala-java-rb/-/jobs/${RE_JOB_ID}/artifacts/browse/api/build/distributions/api-$CI_COMMIT_TAG.zip'